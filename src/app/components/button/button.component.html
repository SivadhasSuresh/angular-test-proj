<button 
  [type]="type"
  [disabled]="disabled"
  (click)="onClick()"
  [ngClass]="[
    'font-semibold text-base py-[14px] px-5 rounded-xl flex justify-center items-center transition-colors duration-200',
    variant === 'primary' ? 'bg-primary text-white hover:bg-primary-hover active:bg-primary-active' : 'bg-secondary border border-primary text-primary hover:bg-secondary-hover active:bg-secondary-active',
    fullWidth ? 'w-full' : '',
    disabled ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'
  ]"
>
  {{ text }}
</button>
